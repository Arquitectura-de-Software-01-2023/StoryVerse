<app-navbar></app-navbar>
<div class="followers" style="margin: 25px 10%;">
    <div style="display: flex; flex-wrap: wrap; gap: 10px">
        <h6 *ngIf="followers.length==0">Se busca el primer seguidor, ¿serás tú?</h6>
        <div class="sombra" *ngFor="let follower of followers" style="background-image: url({{follower.url_header}}); background-size: cover; background-position: center; flex-basis: calc(25% - 10px); cursor: pointer;" [routerLink]="['/',follower.preferred_username,'profile']">
            <div class="center" style="padding-top: 25px;">
                <img src="{{follower.url_pfp}}" alt="Foto de perfíl" width="50px" style="border-radius: 50%; height: 50px;">
            </div>
            <div class="center" style="padding-top: 8px; padding-bottom: 5px; color: white;">
                <a href="/{{follower.preferred_username}}/profile">
                    <h1 style="font-size: 18px;">{{follower.preferred_username}}</h1>
                </a>
            </div>
            <div class="center" style="padding-bottom: 20px;">
                <div class="btn">
                    <i class="fa-solid fa-user" style="color: white; width: 12px;"></i>
                    Seguidor
                </div>
            </div>
        </div>
    </div>
</div>
<div style="position: fixed; bottom: 20px; right: 30px;">
    <h4 style="font-size: 15px; font-family: 'Montserrat', sans-serif;">@StoryVerse</h4>
</div>
