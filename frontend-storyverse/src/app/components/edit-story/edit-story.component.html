<div class="buttons" style="display: flex; justify-content: space-between;">
    <div class="center">
        <h2 style="color: #c7bad8;">storyverse</h2>
        <div class="logo">
            <h2 style="color: white;">
                sv.
            </h2>
        </div>
    </div>
    <div class="center">
        <button style="background-color: #f36062;" class="boton" [routerLink]="['/mystories']">Cancelar</button>
        <button style="background-color: #83c579;" class="boton" (click)="saveChangesStory()">Guardar cambios</button>
    </div>
</div>
<hr style="margin: 0 25px;">
<h3>Editar detalles de la historia</h3>
<div class="formulario">
    <div class="center" style="align-items: start;">
        <img src="{{urlBookCover}}" alt="Portada" width="200px" style="border-radius: 10px; height: 350px; border: 1px solid #c7bad8;">
        <button class="imageBookCover center" (click)="imgBookCover.click()">
            <i class="fa-solid fa-camera" style="font-size: 20px; color: #635d6c;"></i>
        </button>
        <input type="file" accept="image/*" #imgBookCover style="display:none" (change)="onFileSelectedBookCover($event)">
    </div>
    <div style="width: 100%; margin-top: 30px;">
        <div>    
            <label for="title">Título</label><br>
            <input placeholder="Título de la historia" [(ngModel)]="inputTitle">
        </div>
        <div style="margin-top: 40px;">
            <label for="description">Descripción</label><br>
            <textarea style="resize: none;" rows="7" maxlength="400" placeholder="Agrega una descripción de la historia" [(ngModel)]="txtAreaDescription"></textarea>    
        </div>
    </div>
    <div style="width: 100%; margin-top: 30px;">
        <label for="category">Categoria</label><br>
        <select [(ngModel)]="selectCategory">
            <option value="0" disabled hidden>Selecciona una categoría</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select><br>
        <label for="tags" style="margin-top: 52px;">Etiquetas</label><br>
        <input placeholder="Agrega etiquetas separadas por comas" [(ngModel)]="inputTags"><br>
        <label for="audiency" style="margin-top: 52px;">Audiencia principal</label><br>
        <select [(ngModel)]="selectAudiency">
            <option value="0" disabled hidden>Selecciona una audiencia</option>
            <option *ngFor="let audiency of audiencies" [value]="audiency.id">{{audiency.name}}</option>
        </select>
    </div>
</div>
<div style="position: absolute; bottom: 15px; right: 35px;">
    <h4 style="font-size: 15px;">@StoryVerse</h4>
</div>
<!--Iconos-->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" integrity="tu-clave-de-api" crossorigin="anonymous">
